<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Project</title>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="/src/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;700&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
</head>

<body>
  <div class="container">
    <form class="top-form submit-form" id="search-form">
      <div class="mb-1 city-name">
        <div class="row">
          <div class="col-6">
            <input type="search" autofocus="on" autocomplete="off" id="city-input" class="form-control shadow-sm"
              placeholder="Enter a City" />
          </div>
          <div class="col-3">
            <input type="submit" value="Search" class="form-control btn btn-primary" id="search_button" />
          </div>
          <div class="col-3">
            <button type="submit" value="Current" class="form-control btn btn-success"
              id="current_button">Current</button>

          </div>
        </div>
      </div>
    </form>
    <p class="city" id="city-name">
      <img src="https://creazilla-store.fra1.digitaloceanspaces.com/cliparts/3158213/slightly-cloudy-clipart-xl.png"
        alt="cloud" class="cloud-img" /></br>
      Uganda
    </p>

     
  <div class="forecast_city">
   
    <ul class="current_city">
    <li class="day_current" id="date"></li>

      <li class="day_weather" id="description">

      </li> 
      </ul> 
  
        <ul class ="city_update">
      
        <span class="city_temp" id="current_temp">20</span><span class="units">°C | °F </span>

        <li class="city_humidity">Humidity: <span id="humidity"></span>%</li>
        <li class="city_wind">Wind: <span id="wind"></span>km/hr</li>
        </ul>
      
   
         </div> 
            
  <div class="container text-center">
    <div class="row row-temp">
      <div class="col col-mon"> <img
          src="https://creazilla-store.fra1.digitaloceanspaces.com/emojis/56952/sun-behind-small-cloud-emoji-clipart-xl.png"
          class="img-mon">
        <br />20&degC<br /> Mon
      </div>
      <div class="col col-mon"> <img
          src="https://creazilla-store.fra1.digitaloceanspaces.com/cliparts/1723080/sun-clipart-md.png" class="img-mon">
        <br />25&degC<br /> Tue
      </div>
      <div class="col col-mon"><img
          src="https://creazilla-store.fra1.digitaloceanspaces.com/emojis/42639/sun-behind-large-cloud-emoji-clipart-xl.png"
          class="img-mon">
        <br />20&degC<br /> Wed
      </div>
      <div class="col col-mon"><img
          src="https://creazilla-store.fra1.digitaloceanspaces.com/emojis/57309/sun-behind-cloud-emoji-clipart-md.png"
          class="img-mon">
        <br />19&degC<br /> Thur
      </div>
      <div class="col col-mon"><img
          src="https://creazilla-store.fra1.digitaloceanspaces.com/emojis/46281/sun-behind-rain-cloud-emoji-clipart-xl.png"
          class="img-mon">
        <br />9&degC<br /> Fri
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script src="/src/index.js"></script>
</body>
<footer>Designed by Sheba<br>
<a href= target="_blank">Github Repository</a></footer>
</div>

</html>
